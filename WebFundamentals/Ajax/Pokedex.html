<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon Project</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="Pokedex.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

            $(document).ready(function(){
                for(var num = 1; num< 152; num++){
                    $("#pics").append("<img id =\'" + num + "\' src='http://pokeapi.co/media/img/" + num + ".png'>");
                };
                   
                    $("img").on ('click',function(){
                        var num = $( this ).attr("id");
                        var url ="http://pokeapi.co/api/v1/pokemon/" + num + "/"

                    $.get(url, function(res){
                    var name = "<h1>" + res.name + "</h1>"; 
                    var types = "";
                    types += "<h4>Types</h4>";
                    types += "<ul>";
                    for(var i = 0; i < res.types.length; i++) {
                        types += "<li>" + (res.types[i].name) + "</li>";
                    } 
                    types += "</ul>";
                    var height = "";
                    height += "<h4>Height</h4>";
                    height +="<p>" + res.height + "</p>";
                    var weight = "";
                    weight += "<h4>Weight</h4>";
                    weight += "<p>" + res.weight +"</p>";
                    
                    $("#pokedex").html
                    (name + "<img src='http://pokeapi.co/media/img/" + num + ".png'>" + types + height + weight);
                }, "json");

                    });
                    
                 });

        </script>
    </head>
    <body>
        <div id="container">
            <div id="pics">
            </div>
            <div id="pokedex">
            </div>
       </div>
        
    </body>
</html>
