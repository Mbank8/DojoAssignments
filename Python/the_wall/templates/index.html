<html>
    <head>
        <title>The Wall Login</title>
    </head>
    <body>
        <h1> Welcome to the Wall, please login or register!</h1>
       
        <form action="/register" method='POST'>
          {% with messages = get_flashed_messages () %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h3>Register:</h3>
        <p>First Name:<input type="text" name="first_name"></p>
        <p>Last Name:<input type="text" name="last_name"></p>
        <p>Email:<input type="text" name="email"></p>
        <p>Password:<input type="password" name="password"></p>
        <p>Confirm Password:<input type="password" name="password_confirm"></p>
        <input type="submit" value="Register">
        </form>

        <h3>Login:</h3>
         <form action="/login" method='post'>
            <input type="text" name=login_email value="" placeholder="Email">
            <input type="password" name=login_password value="" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </body>
</html>
